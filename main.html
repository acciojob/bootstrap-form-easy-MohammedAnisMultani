<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
	  
        <form>
            <h1 class="m-4 text-center">Internship Form</h1>


           <div id="first-line" class="row">


            <div class="col-4">
            <label for="first-name-input" class="form-label">First Name</label>
            <input type="text" class="form-control is-invalid" name="" id="first-name-input" required>
            <div class="invalid-feedback">First name required!</div>
            </div>


            <div class="col-4">
            <label for="last-name-input" class="form-label">Last Name</label>
            <input type="text" name="" class="form-control is-invalid" id="last-name-input" required>
            <div class="invalid-feedback">Last name required!</div>
            </div>

            <div class="col-4">
            <label for="email-input" class="form-label">Email Address</label>
            <input type="email" class="form-control is-invalid" placeholder="xyz@gmail.com" name="" id="email-input" required>
              <div class="invalid-feedback">Email required!</div>
            </div>

            </div>


            <div id="second-line" class="row mt-5">

                <div class="col-6">
            <label for="college-input" class="form-label">College</label>
            <input type="text" name="" class="form-control is-invalid" id="college-input" required>
            <div class="invalid-feedback">Please provide a valid college</div>
        </div>

        <div class="col-3">
            <label  class="form-label"  for="grad-year-input">Graduation Year</label>
            <select name="" id="grad-year-input" class="form-select is-invalid">
            <option value="choose">choose...</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
        </select>
        <div class="invalid-feedback">Please select a valid Graduation Year</div>

        
        </div>


        <div class="col-3">
            <label for="roll-no-input" class="form-label">Roll No.</label>
            <input type="text" class="form-control is-invalid" name="" id="roll-no-input">
            <div class="invalid-feedback">Please provide a valid Roll no.</div>
        </div>


        <div class="mt-4">
            <input type="checkbox" name="" class="form-check-input is-invalid" id="conditions-checkbox" required>
            <label for="conditions-checkbox" class="form-check-label">Agree to terms and conditions</label>
            <div class="invalid-feedback">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;You must agree before submitting.</div>
            
        </div>
        
        <div class="mt-3">
        <button type="submit"  class="btn btn-primary">Submit form</button>
    </div>
        </div>
        </form>




    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
